<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Videojuegos</title>
</head>

<body>


    <div class="container">
        <h1>Registrar Videojuego</h1>
        <br>
        <div class="container">
            <form id="formulario">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Videojuego</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <input type="text" class="form-control" id="tipo">
                </div>
                <div class="mb-3">
                    <label for="anioSalida" class="form-label">Año de Salida</label>
                    <input type="date" class="form-control" id="anioSalida">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="precio">
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Guardar Imagen</label>
                    <input type="file" class="form-control-file" id="imagen">
                </div>

                <button type="submit" class="btn btn-primary">Registar Notas</button>
            </form>
        </div>
    </div>
    <br>

    <div class="container">
        <div class="row align-items-start" id="cartas">
        
          
        </div>
      </div>

      <br>
      <table class="table container">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Tipo</th>
              <th scope="col">Año</th>
              <th scope="col">Cantidad</th>
            </tr>
          </thead>
          <tbody id="carrito">
            
          </tbody>
        </table>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
